<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GSAP SVG Animation</title>
  </head>
  <body>
    <!-- Header -->
    <nav>
      <h2>GSAP Basic</h2>
      <div id="item">
        <a href="/basic">Basic</a>
        <a href="/scroll">Scroll</a>
        <a href="/svgline/">SVG</a>
        <a href="/">Blog</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="box">
      <svg width="1000" height="200">
        <path d="M 10 100 Q 500 100 990 100" fill="transparent" stroke="white" stroke-width="2" />
      </svg>
    </div>

    <!-- Importing the GSAP library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Scroll Trigger GSAP Animation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Importing the script.js file -->
    <script src="script.js"></script>
  </body>
</html>
